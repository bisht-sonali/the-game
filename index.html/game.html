<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game-container">
         <h2>Rock Paper Scissors</h2>
        <button class="choice-btn" data-choice="rock">
            <img src="rock-emoji.png" alt="ROCK">
            <span>Rock</span>

             <button class="choice-btn" data-choice="paper">
            <img src="paper-emoji.png" alt="PAPER">
            <span>Paper</span>

             <button class="choice-btn" data-choice="scissors">
            <img src="scissors-emoji.png" alt="SCISSORS">
            <span>Scissors</span>
        
       
        </button>
    </div>
    <div class="status" id="status">MAKE YOUR MOVE!</div>
    <div class="scoreboard">
        you:<span id="playerScore">0</span> | computer:<span id="computerScore">0</span>
    </div>

    <script src="game.js"></script>
   
    
</body>
</html>
